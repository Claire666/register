<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--360 浏览器在读取到这个标签后，立即切换对应的极速核-->
    <meta name="renderer" content="webkit">
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--百度禁止转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>手机邮箱注册页</title>

    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="content">
    <div class="logo">
        <img src="logo.png">
    </div>
    <div class="right">
        <div class="phonenum">
            <img src="img_icon_phone.png">
            <input type="text" placeholder="请输入手机号" style="width: 326px;height: 50px">
        </div>
        <div class="code">
            <img src="img_icon_code.png">
            <input type="text" placeholder="请输入验证码" style="width: 200px;height: 50px">
            <a href="#" class="btn_getcode">获取验证码</a>
        </div>
        <div class="email">
            <img src="img_icon_email.png">
            <input type="text" placeholder="请输入邮箱" style="width: 326px;height: 50px">
        </div>
        <div class="agree"><p>*我已阅读并接受<a class="service">服务协议</a>及<a class="secret">数据保密协议</a></p></div>

        <a class="btn_finish">完成注册</a>
    </div>

</div>
</body>
</html>
